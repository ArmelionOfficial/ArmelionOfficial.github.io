<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-35SL9C6EG8"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP | ARMELION LUXURY</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: #ffffff; color: #000; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* NAV STYLES - FIXED DOUBLE ICON ISSUE */
        nav { position: fixed; top: 0; width: 100%; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.98); z-index: 1000; border-bottom: 1px solid #f0f0f0; }
        .nav-brand { display: flex; align-items: center; text-decoration: none; }
        .nav-logo-img { height: 60px; width: auto; margin-right: 12px; } 
        .nav-text { font-family: 'Playfair Display', serif; color: #000; font-weight: 700; letter-spacing: 2px; font-size: 1.2rem; }
        
        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: #555; text-decoration: none; margin-left: 30px; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: #D4AF37; }
        
        .bag-icon { position: relative; cursor: pointer; color: #000; font-size: 1.1rem; text-decoration: none; margin-left: 30px; }
        #bag-count { background: #000; color: #fff; padding: 2px 5px; border-radius: 50%; font-size: 9px; position: absolute; top: -8px; right: -10px; }

        /* MOBILE NAV GROUPING - HIDDEN ON DESKTOP */
        .nav-right-group { display: none; align-items: center; gap: 20px; }

        /* SHOP LAYOUT */
        .shop-wrapper { display: flex; padding: 120px 5% 60px 5%; max-width: 1400px; margin: 0 auto; gap: 40px; }
        
        /* CATEGORY SIDEBAR */
        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 120px; height: fit-content; border-right: 1px solid #eee; padding-right: 20px; }
        .sidebar h4 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .cat-list { list-style: none; }
        .cat-list li { padding: 12px 0; border-bottom: 1px solid #f5f5f5; cursor: pointer; font-size: 0.85rem; color: #666; transition: 0.3s; }
        .cat-list li:hover { color: #000; padding-left: 5px; }

        /* PRODUCT MAIN AREA */
        .main-content { flex-grow: 1; }
        .search-bar { width: 100%; padding: 15px; border: 1px solid #eee; background: #fafafa; margin-bottom: 40px; font-family: 'Montserrat'; outline: none; }

        /* TWO-COLUMN GRID FIX FOR MOBILE */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .product-card { text-decoration: none; color: #000; }
        .img-container { position: relative; aspect-ratio: 3/4; overflow: hidden; background: #f9f9f9; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.05); }
        
        .p-info { padding: 15px 0; }
        .p-cat { font-size: 0.65rem; text-transform: uppercase; color: #999; letter-spacing: 1px; }
        .p-title { font-size: 0.9rem; font-weight: 600; margin: 5px 0; }
        .p-price { font-weight: 700; font-size: 0.85rem; color: #333; }

        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
            .nav-links { display: none; }
            .nav-right-group { display: flex; }
            
            .shop-wrapper { flex-direction: column; padding: 100px 20px 40px 20px; }
            .sidebar { width: 100%; position: static; border-right: none; padding-right: 0; border-bottom: 1px solid #eee; margin-bottom: 30px; }
            
            .product-grid { gap: 15px; }
            .p-title { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-brand">
        <img src="initial.png" alt="AL" class="nav-logo-img">
        <span class="nav-text">ARMELION</span>
    </a>
    <div class="nav-links">
        <a href="story.html">Story</a>
        <a href="shop.html" style="color:#D4AF37">Shop</a>
        <a href="index.html#contact">Contact</a>
        <a href="bag.html" class="bag-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="bag-count">0</span>
        </a>
    </div>
    <div class="nav-right-group">
        <a href="bag.html" class="bag-icon"><i class="fa-solid fa-bag-shopping"></i><span id="bag-count">0</span></a>
        <div style="font-size: 1.5rem;">☰</div>
    </div>
</nav>

<div class="shop-wrapper">
    <aside class="sidebar">
        <h4>Category</h4>
        <ul class="cat-list">
            <li>All Products</li>
            <li>Urban Trend</li>
            <li>The Office</li>
            <li>Special Events</li>
            <li>Accessories</li>
        </ul>
        <div style="margin-top: 40px;">
            <p style="font-size: 0.75rem; font-weight: 700; margin-bottom: 15px;">MAX PRICE: ₹20000</p>
            <input type="range" style="width: 100%; accent-color: #D4AF37;">
        </div>
    </aside>

    <main class="main-content">
        <input type="text" class="search-bar" placeholder="Search for suits, shirts, blazers...">
        <div class="product-grid">
            <a href="#" class="product-card">
                <div class="img-container"><img src="https://images.unsplash.com/photo-1646723774959-7ff2f39b252f?w=800"></div>
                <div class="p-info">
                    <span class="p-cat">Urban</span>
                    <h3 class="p-title">Urban Oversized Tee</h3>
                    <p class="p-price">₹2999</p>
                </div>
            </a>
            <a href="#" class="product-card">
                <div class="img-container"><img src="https://images.unsplash.com/photo-1660997351262-6c31d8a35b6c?w=800"></div>
                <div class="p-info">
                    <span class="p-cat">Urban</span>
                    <h3 class="p-title">Streetwear Hoodie Black</h3>
                    <p class="p-price">₹4500</p>
                </div>
            </a>
            <a href="#" class="product-card">
                <div class="img-container"><img src="https://images.unsplash.com/photo-1644621596807-a096a25a2773?w=800"></div>
                <div class="p-info">
                    <span class="p-cat">Office</span>
                    <h3 class="p-title">Executive White Shirt</h3>
                    <p class="p-price">₹3500</p>
                </div>
            </a>
            <a href="#" class="product-card">
                <div class="img-container"><img src="https://images.unsplash.com/photo-1766416143517-ee39c8db4f99?w=800"></div>
                <div class="p-info">
                    <span class="p-cat">Office</span>
                    <h3 class="p-title">Navy Slim Blazer</h3>
                    <p class="p-price">₹8999</p>
                </div>
            </a>
        </div>
    </main>
</div>

</body>
</html>
