    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | ARMELION</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #ffffff; color: #000; }
        
        /* --- NAVIGATION --- */
        nav { 
            padding: 20px 40px; 
            border-bottom: 1px solid #f0f0f0; 
            display: flex; 
            justify-content: space-between; 
            position: sticky; 
            top: 0; 
            background: rgba(255, 255, 255, 0.98); 
            z-index: 100; 
        }
        .nav-brand { font-family: 'Playfair Display', serif; font-weight: 700; text-decoration: none; color: #000; letter-spacing: 2px; font-size: 1.5rem; }
        .nav-link { text-decoration: none; color: #555; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; transition: 0.3s; }
        .nav-link:hover { color: #D4AF37; }

        /* --- HEADER --- */
        .header { padding: 80px 20px 60px 20px; text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; }
        .header p { color: #666; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; }

        /* --- COLLECTION GRID --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto 100px auto; 
            padding: 0 20px; 
        }

        .col-card { 
            position: relative; 
            height: 500px; 
            overflow: hidden; 
            text-decoration: none; 
            color: #fff; 
            display: block; 
        }
        
        .col-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.6s ease; 
        }
        
        .col-card:hover img { transform: scale(1.05); }

        .col-overlay { 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.25); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: background 0.3s;
        }
        
        .col-card:hover .col-overlay { background: rgba(0,0,0,0.4); }

        .col-overlay h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .col-btn {
            padding: 12px 30px;
            border: 1px solid #fff;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            background: transparent;
            transition: 0.3s;
        }

        .col-card:hover .col-btn { background: #fff; color: #000; }

        /* --- FOOTER --- */
        footer { background: #000; color: #fff; text-align: center; padding: 40px; font-size: 0.7rem; letter-spacing: 1px; }

        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            .col-card { height: 350px; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-brand">ARMELION</a>
        <a href="index.html" class="nav-link">Home</a>
    </nav>

    <div class="header">
        <h1>The Collections</h1>
        <p>Select your category</p>
    </div>

    <div class="grid">
        <a href="product.html?id=urban" class="col-card">
            <img src="https://images.unsplash.com/photo-1660486044177-45cd45bb5e99?w=900&auto=format&fit=crop&q=60" alt="Urban">
            <div class="col-overlay">
                <h2>Urban Trend</h2>
                <span class="col-btn">Explore</span>
            </div>
        </a>

        <a href="product.html?id=office" class="col-card">
            <img src="https://images.unsplash.com/photo-1644621596807-a096a25a2773?w=900&auto=format&fit=crop&q=60" alt="Office">
            <div class="col-overlay">
                <h2>The Office</h2>
                <span class="col-btn">Explore</span>
            </div>
        </a>

        <a href="product.html?id=special" class="col-card">
            <img src="https://images.unsplash.com/photo-1766416143517-ee39c8db4f99?w=900&auto=format&fit=crop&q=60" alt="Special">
            <div class="col-overlay">
                <h2>Special Event</h2>
                <span class="col-btn">Explore</span>
            </div>
        </a>

        <a href="product.html?id=daily" class="col-card">
            <img src="https://images.unsplash.com/photo-1660997351262-6c31d8a35b6c?w=900&auto=format&fit=crop&q=60" alt="Daily">
            <div class="col-overlay">
                <h2>Daily Life</h2>
                <span class="col-btn">Explore</span>
            </div>
        </a>
    </div>

    <footer>
        &copy; 2026 ARMELION OFFICIAL
    </footer>

</body>
</html>
