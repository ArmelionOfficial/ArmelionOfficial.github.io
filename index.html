<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMELION | The Royal Standard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- DELUXE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505; /* Deep luxury black */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- COLORS & TEXTURES --- */
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 5px rgba(255, 215, 0, 0.3);
        }
        
      /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* CHANGED: Solid Black to make the logo box invisible */
            background-color: #000000; 
            padding: 20px;
        }
        .logo-img {
            width: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p.tagline {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ccc;
            text-transform: uppercase;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* --- DIAMOND BUTTON --- */
        .cta-btn {
            padding: 18px 50px;
            border: 1px solid #bf953f;
            background: transparent;
            color: #bf953f;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-btn:hover {
            background: #bf953f;
            color: #000;
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.6);
        }

        /* --- FOOTER --- */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* MOBILE TWEAKS */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .logo-img { width: 140px; }
            .tagline { font-size: 0.9rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <img src="https://github.com/ArmelionOfficial/ArmelionOfficial.github.io/blob/main/logo.jpg?raw=true" alt="Armelion Insignia" class="logo-img">
        
        <h1 class="gold-text">ARMELION</h1>
        
        <p class="tagline">India • Dubai • London</p>

        <button class="cta-btn" onclick="alert('Welcome to the inner circle.')">Enter The Kingdom</button>
    </section>

    <div class="footer">
        EST. 2026 | BATHINDA, PUNJAB
    </div>

</body>
</html>
